service: serverless-store

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:Scan"
        - "dynamodb:Query"
        - "dynamodb:OutItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:BatchWriteItem"
      Resource: [
        "arn:aws:dynamodb:ap-northeast-2:*:table/Product",
      ]
  stage: dev
  region: ap-northeast-2
  memorySize: 128
  timeout: 30

functions:
  products:
    handler: functions/products.handler
    events:
      - http: GET products
      - http: PUT cart
      - http: OPTIONS cart
      - http: POST checkout
      - http: OPTIONS checkout
  users:
    handler: functions/users.handler
    events:
      - http: GET users
      - http: POST users
      - http: PUT users
      - http: DELETE users
      - http: OPTIONS users